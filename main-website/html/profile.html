<script>
	Swal({
		type: "info",
		title: "Loading Profile" ,
		text: 'Please Wait!',
		allowOutsideClick: false,
		allowEscapeKey: false,
		showConfirmButton: false,
	})
	$(document).ready(function() {
		if ($("#pro").hasClass('active')) {
			$("#pass").hide('fast');
			$("#profile").show('fast');
		}
		if ($("#pas").hasClass('active')) {
			$("#pass").show('fast');
			$("#profile").hide('fast');
		}
		$("#pro").click(function(e) {
			$("#pro").addClass('active');
			$("#pas").removeClass('active');
			$("#pass").hide('fast', function() {
				$("#profile").show('fast');
			});
		});
		$("#pas").click(function(e) {
			$("#pas").addClass('active');
			$("#pro").removeClass('active');
			$("#profile").hide('fast', function() {
				$("#pass").show('fast');
			});
		});
	});
</script>
